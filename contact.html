<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - The Qatar Talks</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- Header -->
  <div id="header-container"></div>
  <section class="section contact-page-section" style="padding-top: 260px;">
    <div class="container">
      <h2 class="section-title">Contact Us</h2>

      <div class="contact-wrapper" style="display: flex; gap: 4rem; flex-wrap: wrap;">

        <!-- Form -->
        <div class="contact-form" style="flex: 2; min-width: 300px;">
          <form style="display: flex; flex-direction: column; gap: 1rem;">
            <input type="text" placeholder="Your Name"
              style="padding: 1rem; border: 1px solid #ddd; border-radius: 4px;">
            <input type="email" placeholder="Your Email"
              style="padding: 1rem; border: 1px solid #ddd; border-radius: 4px;">
            <input type="text" placeholder="Subject" style="padding: 1rem; border: 1px solid #ddd; border-radius: 4px;">
            <textarea placeholder="Message" rows="5"
              style="padding: 1rem; border: 1px solid #ddd; border-radius: 4px;"></textarea>
            <button type="submit" class="btn btn-primary"
              style="padding: 1rem; cursor: pointer; border: none; border-radius: 4px;">Send Message</button>
          </form>

          <div id="register" style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid #eee;">
            <h3 style="color: var(--color-primary);">Registration</h3>
            <p>Registration for 2025 is currently open. Pleae <a href="#"
                style="color: var(--color-secondary); text-decoration: underline;">click here</a> to register.</p>
          </div>
        </div>

        <!-- Info -->
        <div class="contact-info" style="flex: 1; min-width: 250px;">
          <div class="info-card"
            style="background: #fdfdfd; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
            <h4 style="color: var(--color-secondary); margin-bottom: 0.5rem;">Email Us</h4>
            <p>info@theqatartalks.com</p>

            <h4 style="color: var(--color-secondary); margin-top: 2rem; margin-bottom: 0.5rem;">Call Us</h4>
            <p>+974 1234 5678</p>

            <h4 style="color: var(--color-secondary); margin-top: 2rem; margin-bottom: 0.5rem;">Follow Us</h4>
            <div class="social-links" style="color: var(--color-primary); font-size: 1.5rem; display: flex; gap: 1rem;">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-twitter"></i>
            </div>
          </div>
        </div>

      </div>

    </div>
  </section>
  <div id="footer-container"></div>
  <script src="assets/js/layout.js"></script>

  <!-- Scripts -->

</body>

</html>
