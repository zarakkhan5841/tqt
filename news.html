<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News & Media - The Qatar Talks</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- Header -->
  <div id="header-container"></div>
  <section class="section news-page-section" style="padding-top: 260px;">
    <div class="container">
      <h2 class="section-title">News & Media</h2>

      <!-- Photo Gallery -->
      <h3 style="margin-bottom: 1rem;">2025 Photo Gallery</h3>
      <div class="gallery-grid"
        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 3rem;">
        <div style="background: #ddd; height: 200px;"></div>
        <div style="background: #ddd; height: 200px;"></div>
        <div style="background: #ddd; height: 200px;"></div>
        <div style="background: #ddd; height: 200px;"></div>
      </div>

      <!-- Videos -->
      <h3 style="margin-bottom: 1rem;">2025 Videos</h3>
      <div class="video-grid"
        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; margin-bottom: 3rem;">
        <div style="background: #000; height: 200px;"></div>
        <div style="background: #000; height: 200px;"></div>
      </div>

      <!-- Newspaper -->
      <h3 style="margin-bottom: 1rem;">In The News</h3>
      <div class="news-grid"
        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem;">
        <div style="border: 1px solid #eee; padding: 1rem;">
          <h4>Local Newspaper Feature</h4>
          <p>Article snippet...</p>
        </div>
      </div>

    </div>
  </section>
  <div id="footer-container"></div>
  <script src="assets/js/layout.js"></script>

  <!-- Scripts -->

</body>

</html>
